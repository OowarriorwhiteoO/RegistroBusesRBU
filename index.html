<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Buses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__container">
            <a href="#" class="nav__brand">RBU</a>
            <button class="nav__toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav__menu">
                <a href="#" class="nav__link" data-page="home">Inicio</a>
                <a href="#" class="nav__link admin-only" data-page="register">Registrar Bus</a>
                <a href="#" class="nav__link" data-page="view">Ver Buses</a>
                <a href="#" class="nav__link" id="loginLink" data-page="login">Iniciar Sesión</a>
                <a href="#" class="nav__link" id="logoutLink" style="display: none;">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Página de Inicio -->
        <div class="page" id="home">
            <div class="hero">
                <div class="hero__content">
                    <h1>Bienvenido al Sistema de Registro de Buses</h1>
                    <p class="hero__text">Sistema integral para la gestión y control de buses.</p>
                </div>
                <div class="hero__image">
                    <img src="https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?w=800" alt="Bus" class="hero__img">
                </div>
            </div>
        </div>

        <!-- Página de Inicio de Sesión -->
        <div class="page" id="login">
            <div class="form-card">
                <div class="form-card__header">
                    <h2>Iniciar Sesión</h2>
                </div>
                <div class="form-card__body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn--primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Página de Registro -->
        <div class="page admin-only" id="register">
            <div class="form-card">
                <div class="form-card__header">
                    <h2>Registro de Bus</h2>
                </div>
                <div class="form-card__body">
                    <form id="busForm">
                        <div class="form-group">
                            <label for="ppu">PPU (Patente):</label>
                            <input type="text" id="ppu" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="busType">Tipo de Bus:</label>
                            <select id="busType" class="form-control" required>
                                <option value="">Seleccione un tipo</option>
                                <option value="Urbano">Urbano</option>
                                <option value="Rural">Rural</option>
                                <option value="Interurbano">Interurbano</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="features">Características:</label>
                            <textarea id="features" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="observations">Observaciones:</label>
                            <textarea id="observations" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="photo">Foto:</label>
                            <input type="file" id="photo" accept="image/*" class="form-control">
                            <img id="preview" style="display: none; max-width: 200px; margin-top: 10px;">
                        </div>
                        <div class="form-group">
                            <label>Fecha de Registro:</label>
                            <span id="registrationDate"></span>
                        </div>
                        <button type="submit" class="btn btn--primary">Registrar Bus</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Página de Visualización -->
        <div class="page" id="view">
            <div class="table-card">
                <div class="table-card__header">
                    <h2>Buses Registrados</h2>
                    <div class="table-controls">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search" placeholder="Buscar...">
                        </div>
                        <button id="togglePhotos" class="btn btn--secondary">
                            <i class="fas fa-image"></i> Mostrar/Ocultar Fotos
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="busTable" class="table">
                        <thead>
                            <tr>
                                <th>PPU</th>
                                <th>Tipo</th>
                                <th>Características</th>
                                <th>Observaciones</th>
                                <th>Foto</th>
                                <th>Fecha de Registro</th>
                                <th class="admin-only">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
